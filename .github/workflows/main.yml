name: "Deploy to Google Cloud Run"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Setup gcloud CLI
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Docker configuration
        run: |-
          gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://us-east1-docker.pkg.dev

      - name: Build
        run: |-
          docker build \
          --tag "us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/test/test:latest" \
          --build-arg GITHUB_SHA="$GITHUB_SHA" \
          --build-arg GITHUB_REF="$GITHUB_REF" \

      - name: Publish
        run: |-
          docker push "us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/test/test:latest"

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          image: us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/test/test:latest
          service: ${{ secrets.GCP_CLOUDRUN_SERVICE }}
          region: us-east1
          platform: managed
          allow-unauthenticated: true
          env_vars: |
              FOO=bar
              ZIP=zap
